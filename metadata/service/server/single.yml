applications:
- gitlab
classes:
- service.gitlab.support
parameters:
  gitlab:
    server:
      enabled: true
      server_name: ${_param:gitlab_server_name}
      source:
        engine: pkg
      database:
        engine: postgresql
        host: 127.0.0.1
        name: gitlab
        password: ${_param:postgresql_gitlab_password}
        user: gitlab
      mail:
        engine: smtp
        host: localhost
        port: 25
        domain: webapp.domain.com
        from: ${_param:gitlab_server_email}
        reply_to: ${_param:gitlab_server_email}
        use_tls: false
